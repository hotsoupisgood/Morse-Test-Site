<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="import"
      href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
        <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/paper-material/paper-material.html">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="jquery-1.11.3.min.js"></script>
        <i class="material-icons">menu</i>
        <script type="text/javascript">
            app.initialize();
        </script>
        <title>Moarse</title>
    </head>
    <body>
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <div>Menu</div>
                </paper-toolbar>
                <div>
                    <paper-item id = "test">Test</paper-item>
                    <paper-item id = "index">index</paper-item>
                    <paper-item id = "about">about</paper-item>
                </div>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon = "menu" paper-drawer-toggle></paper-icon-button>
                    <div id = "title">Morse</div>
                </paper-toolbar>
                <div align = center id = "treeDiv">
                    <paper-material>
                        <div align = center id = "controls" >
                            <paper-button id = "short" raised >.</paper-button>
                            <paper-button id = "long" raised>-</paper-button>
                            <div id = "outputDiv"> 
                                <paper-fab id = "outputFab">Hi</paper-fab>
                            </div>
                        </div>
                        <paper-fab id = "leftFab" disabled></paper-fab>
                        <paper-fab id = "rightFab" disabled></paper-fab>
                    </paper-material>
                    <div id = "outStringDiv"></div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <script>
            document.querySelector('#test').addEventListener('tap', function(e) {
                if (document.getElementById('treeDiv') !== null) {
                    document.getElementById('treeDiv').innerHTML = testPackage;
                }
            })
        </script>
        <script>
            document.querySelector('#index').addEventListener('tap', function(e) {
                if (document.getElementById('treeDiv') !== null) {
                document.getElementById('treeDiv').innerHTML = indexPackage;
                }
            })
        </script>
        <script>
            document.querySelector('#about').addEventListener('tap', function(e) {
            if (document.getElementById('treeDiv') !== null) {
                document.getElementById('treeDiv').innerHTML = aboutPackage;
            }
            })
        </script>
        <script>
            document.querySelector('#short').addEventListener('click', function(e) {
                shortFunc();
            })
        </script>
        <script>
            document.querySelector('#long').addEventListener('click', function(e) {
            longFunc();
            })
        </script>
        <script>
            document.querySelector('#outputFab').addEventListener('click', function(e) {
                refreshOutString();
                resetMove();
            })
        </script>
    </body>
</html>
